events {
    worker_connections 1024;
}

http {
    upstream chatwoot {
        server chatwoot:3000;
    }

    upstream espocrm {
        server espocrm:80;
    }

    upstream mautic {
        server mautic:80;
    }

    upstream n8n {
        server n8n:5678;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Support subdomain
    server {
        listen 443 ssl http2;
        server_name support.yourdomain.com;
        
        ssl_certificate /etc/nginx/ssl/support.crt;
        ssl_certificate_key /etc/nginx/ssl/support.key;

        location / {
            proxy_pass http://chatwoot;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # CRM subdomain
    server {
        listen 443 ssl http2;
        server_name crm.yourdomain.com;
        
        ssl_certificate /etc/nginx/ssl/crm.crt;
        ssl_certificate_key /etc/nginx/ssl/crm.key;

        location / {
            proxy_pass http://espocrm;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Marketing subdomain
    server {
        listen 443 ssl http2;
        server_name marketing.yourdomain.com;
        
        ssl_certificate /etc/nginx/ssl/marketing.crt;
        ssl_certificate_key /etc/nginx/ssl/marketing.key;

        location / {
            proxy_pass http://mautic;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Automation subdomain
    server {
        listen 443 ssl http2;
        server_name automation.yourdomain.com;
        
        ssl_certificate /etc/nginx/ssl/automation.crt;
        ssl_certificate_key /etc/nginx/ssl/automation.key;

        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://n8n;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name *.yourdomain.com;
        return 301 https://$server_name$request_uri;
    }
}